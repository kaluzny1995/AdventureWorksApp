<div class="mat-h1">Home page</div>
<mat-divider class="horizontal-line"></mat-divider>

<div class="alert" *ngIf="this.mainAlert.type" [ngClass]="this.mainAlert.type ? 'alert-' + this.mainAlert.type : ''">
    <span>{{ this.mainAlert.message }}</span>
    <span class="fill-remaining-space"></span>
    <button mat-raised-button (click)="this.mainAlertDismiss()">&times;</button>
</div>

<div class="mat-h2">Authenticated test</div>
<mat-card>
    <mat-card-header>
        <mat-card-title>Actions</mat-card-title>
        <mat-card-subtitle>Only while authenticated</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <span [ngClass]="{'text-success': this.resultState === 'success', 'text-danger': this.resultState === 'error'}">
            {{ this.resultMessage }}
        </span>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="this.testAuthentication()">TEST</button>
        <button mat-button (click)="this.getCurrentUser()">CURRENT USER</button>
    </mat-card-actions>
</mat-card>
